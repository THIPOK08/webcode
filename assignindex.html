<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แบบสอบถาม</title>
</head>
<body style="background-color: #f8ecd4; font-family: sans-serif;">

    <h2 style="text-align:center;">แบบสอบถาม</h2>
    <hr>

    <form>

        <h3>ข้อมูลผู้ตอบแบบสอบถาม</h3>

        ชื่อ-นามสกุล <br>
        <input type="text" name="fullname" style="width: 300px;"> <br><br>

        รหัสนักศึกษา <br>
        <input type="text" name="student_id" style="width: 300px;"> <br><br>

        เพศ <br>
        <input type="radio" name="gender" value="male"> ชาย
        <input type="radio" name="gender" value="female"> หญิง
        <br><br>

        สาขาวิชา <br>
        <select name="major" size="8" style="width: 300px;">
            <option>วิทยาการคอมพิวเตอร์</option>
            <option>วิศวกรรมซอฟต์แวร์</option>
            <option>ภูมิสารสนเทศ</option>
            <option>คอมพิวเตอร์กราฟิก</option>
            <option>สารสนเทศศาสตร์</option>
            <option>การสื่อสารดิจิทัล</option>
            <option>เทคโนโลยีสารสนเทศ</option>
            <option>เทคโนโลยีมัลติมีเดีย</option>
        </select>
        <br><br>

        แม่สีที่ชอบ <br>
        <input type="checkbox" name="color" value="red"> สีแดง
        <input type="checkbox" name="color" value="blue"> สีฟ้า
        <input type="checkbox" name="color" value="yellow"> สีเหลือง
        <br><br>

        ผลไม้ที่ชอบ <br>
        <input type="checkbox" name="fruit" value="banana"> กล้วย 
        <input type="checkbox" name="fruit" value="watermelon"> แตงโม
        <input type="checkbox" name="fruit" value="orange"> ส้ม
        <br><br>

        ลายที่ชอบ <br>
        <input type="checkbox" name="pattern" value="none"> ไม่ชอบลาย  
        <input type="checkbox" name="pattern" value="cow"> ลายวัว  
        <input type="checkbox" name="pattern" value="thai"> ลายไทย  
        <input type="checkbox" name="pattern" value="geometry"> ลายเรขาคณิต  
        <br><br>

        <input type="submit" value="บันทึก">
    </form>

</body>
</html>
